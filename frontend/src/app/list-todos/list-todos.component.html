<div class="container list-todos-container">
  <h3>TODOS List</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row">{{ todo.id }}</th>
        <td>{{ todo.title }}</td>
        <td>
          <input
            type="checkbox"
            [(ngModel)]="todo.state"
            (change)="updateState(todo)"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
